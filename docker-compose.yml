version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost
    restart: unless-stopped

  frontend:
    build:
      context: ../portfolio-frontend
      args:
        - VITE_API_URL=http://localhost:8080/api
    ports:
      - "80:80"
    restart: unless-stopped
